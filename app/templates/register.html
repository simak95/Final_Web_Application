<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mlb Player's data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        function checkPassword(form) {
            password1 = form.pswd.value.trim();
            password2 = form.pswd2.value.trim();

            // If name is blank
            if (form.name.value.trim() == '')
                alert("Please enter your name.");
            else if (form.email.value.trim() == '')
                alert("Please enter your email.");

            // If password not entered
            else if (password1 == '')
                alert("Please enter Password");

            // If confirm password not entered
            else if (password2 == '')
                alert("Please enter confirm password");

            // If Not same return False.
            else if (password1 != password2)
                alert("\nPassword did not match: Please try again...")
            // If same return True.
            else {
                return true;
            }
            return false;
        }
    </script>
</head>
<body>

<div class="container">
    <p></p>
    <br><br>
    <h2>Signup for MLB Players Data</h2>
    <form action="/logins/new" onsubmit="return checkPassword(this)" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-group">
            <label for="pwd">Reenter Password:</label>
            <input type="password" class="form-control" id="pwd2" placeholder="Enter password again" name="pswd2"
                   oninput="check(this)">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
