{% extends "layout.html" %}
{% block content %}
    <form action="/edit/{{playn.name}}" method="post">
        <div class="row">
            <div class="col">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Name" name="name" value="{{playn.name}}">
            </div>
            <div class="col">
                <label for="team">Team</label>
                <input id="team" type="text" class="form-control" placeholder="Team" name="team" value="{{playn.team}}">
            </div>
            <div class="col">
                <label for="position">Position</label>
                <input id="position" type="text" class="form-control" placeholder="Position" name="position" value="{{playn.position}}">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="height">Height (inches)</label>
                <input id="height" type="text" class="form-control" placeholder="Height (inches)" name="height" value="{{playn.height}}">
            </div>
            <div class="col">
                <label for="weight">Weight (lbs)</label>
                <input id="weight" type="text" class="form-control" placeholder="Weight" name="weight" value="{{playn.weight}}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="age">Age</label>
                <input id="age" type="text" class="form-control" placeholder="Age" name="age" value="{{playn.age}}">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>

    </form>
{% endblock %}
